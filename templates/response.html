<!DOCTYPE html>
<html>
<head>
    <title>Entschlüsselungsergebnis</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="formbold-logo-wrapper"><a href="https://f418.me"> <!-- Link Ziel anpassen, falls nötig -->
            <img src="{{ url_for('static', path='/logo.svg') }}" alt="logo" width="150" height="45"/>
        </a>
    </div>
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->

    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper" style="text-align: center;"> <!-- Zentriert den Inhalt etwas -->

            <div class="formbold-title-wrapper" style="margin-bottom: 20px;">
                 <h2 class="bold-label">Entschlüsselungsergebnis</h2>
            </div>

            <!-- Anzeige der verwendeten Eingaben -->
            <div style="text-align: left; margin-bottom: 20px; background-color: #f9f9f9; padding: 15px; border-radius: 5px;">
                <p><strong>Verwendeter Preimage (Key Hex):</strong></p>
                <p style="word-wrap: break-word; font-family: monospace;">{{ preimage }}</p>
                <p style="margin-top: 10px;"><strong>Verwendete Nonce (Hex):</strong></p>
                <p style="word-wrap: break-word; font-family: monospace;">{{ nonce_hex }}</p>
            </div>

            <div class="formbold-title-wrapper" style="margin-bottom: 10px;">
                 <label for="content_decrypted" class="bold-label" style="font-size: 1.2em;">Entschlüsselte Nachricht</label>
            </div>

            <!-- Angepasste Anzeige für multiline Text -->
            <div
                id="content_decrypted"
                class="formbold-form-output"
                style="white-space: pre-wrap; word-wrap: break-word; text-align: left; background-color: #eef; padding: 15px; border-radius: 5px; min-height: 100px;"
            >{{ content_decrypted }}</div>

            <br>
            <a href="/" class="formbold-btn" style="display: inline-block; margin-top: 20px; text-decoration: none;">Neue Eingabe</a>
        </div>
    </div>
</body>
</html>
